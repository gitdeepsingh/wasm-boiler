<!DOCTYPE html>
<html>
    <html>
    <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script type="module">
        WebAssembly.instantiateStreaming (fetch('math.wasm')).then(obj => {
        var result = obj.instance.exports.square(10);
        var result2 = obj.instance.exports.return20();
        document.write(result);
        document.write("----");
        document.write(result2);
        })
    </script>
    </head>
    </html>
</html>
